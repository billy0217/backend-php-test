{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    {%if todo %}
        <table class="table table-striped">
            <th>#</th><th>User</th><th>Description</th><th></th>
                <tr>
                    <td>{{ todo.id }}</td>
                    <td>{{ todo.user_id }}</td>
                    <td>{{ todo.description }}</td>
                    <td>
                        <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                            <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                        </form>
                    </td>
                </tr>
        </table>
    {% else %}
        <div class="alert alert-danger">
           <p>Todo Item doesn't exit</p>
        </div>
        <a href="/todo"><span class="glyphicon glyphicon-chevron-left"></span> Back to list</a>
    {% endif %}
</div>

{% endblock %}
